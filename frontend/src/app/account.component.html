<div class="center-container">
  <mat-card>
    <h2>Conta {{ accountId }}</h2>
    <div>Saldo: {{ balance }}</div>
    <div>Limite diário restante: {{ withdrawLimit }}</div>

    <h3>Depósito</h3>
    <mat-form-field appearance="fill">
      <mat-label>Valor</mat-label>
      <input matInput type="number" [(ngModel)]="depositValue" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="deposit()">Depositar</button>

    <h3>Saque</h3>
    <mat-form-field appearance="fill">
      <mat-label>Valor</mat-label>
      <input matInput type="number" [(ngModel)]="withdrawValue" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="withdraw()">Sacar</button>

    <h3>Extrato</h3>
    <mat-form-field appearance="fill">
      <mat-label>Data inicial</mat-label>
      <input matInput type="date" [(ngModel)]="startDate" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Data final</mat-label>
      <input matInput type="date" [(ngModel)]="endDate" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="statement()">Consultar</button>
    <app-statement-table [transactions]="transactions"></app-statement-table>
    <p><a routerLink="/">Sair</a></p>
  </mat-card>
</div>
